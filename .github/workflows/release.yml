name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv build
      - name: Smoke test (wheel)
        run: >
          uv run --isolated --no-project --with dist/*.whl --
          python -c "from sqla_authz import authorize_query, __version__; print(__version__)"
      - name: Smoke test (sdist)
        run: >
          uv run --isolated --no-project --with dist/*.tar.gz --
          python -c "from sqla_authz import authorize_query, __version__; print(__version__)"
      - run: uv publish

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'b') || contains(github.ref_name, 'a') || contains(github.ref_name, 'rc') }}
